<!-- SignUp Modal -->
<div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="SignUpModalLabel">Get Coders Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="cexampleInputPassword1" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="cexampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">SignUp</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  
  <div class="container d-flex  justify-content-center align-items-center ">
    <form class="row g-3 d-flex  justify-content-center align-items-center pb-3 mb-3 mt-3 pt-3">
        <div class="d-flex  text-center justify-content-center align-items-center">
            <h1>Contact Us</h1>

        </div>
        <div class="col-md-5">
            <label for="name" class="form-label"> Frist Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <!-- <div class="col-md-4">
            <label for="mname" class="form-label"> Middle Name</label>
            <input type="text" class="form-control" id="mname">
          </div> -->
          <div class="col-md-5">
            <label for="lname" class="form-label"> Last Name</label>
            <input type="text" class="form-control" id="lname">
          </div>
          <div class="col-md-3">
            <label for="age" class="form-label"> Age</label>
            <input type="number" class="form-control" id="age">
          </div>
            
          <div class="col-md-7">
            <label for="gen" class="form-label">Gender</label>
            <div id="gen" class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">FeMale</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Other</label>
              </div>
          </div>

        <div class="col-md-10">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-5">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-5">
            <label for="inputPassword4" class="form-label">PhoneNumber</label>
            <input type="phonenumber" class="form-control" id="inputPassword4">
          </div>
        <div class="col-10">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div class="col-md-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Maharashtra </option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">PinCode</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-10 ">
          <div class="form-check ">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 d-flex  text-center justify-content-center align-items-center">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        
      </form>
  </div>
